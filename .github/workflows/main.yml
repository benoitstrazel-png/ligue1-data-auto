name: Mise à jour quotidienne Ligue 1

# DÉCLENCHEUR
on:
  schedule:
    # Cron syntax : "Au changement de minute 0, à l'heure 7 (UTC), tous les jours"
    # 7h00 UTC = 8h00 ou 9h00 en France selon l'heure d'hiver/été
    - cron: '0 7 * * *'
  # Permet aussi de lancer le script manuellement avec un bouton pour tester
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère ton code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installe Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Installe les librairies (pandas, requests)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Exécute ton script
      - name: Run scraping script
        env:
          # On injecte la clé secrète dans le script
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python main.py

      # 5. Sauvegarde le nouveau CSV (Commit & Push)
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add stats_joueurs_L1_2023.csv
          # On ne commit que s'il y a eu des changements
          git commit -m "Mise à jour automatique des données: $(date)" || exit 0
          git push
