name: Update Ligue 1 Data

on:
  schedule:
    # Cron syntax: "Minutes Heures JourMois Mois JourSemaine"
    # Ici: Ã€ 08h00 UTC, tous les Lundis (1)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Permet de lancer manuellement le script depuis l'interface GitHub si besoin

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas pandas-gbq google-oauth2 pyarrow

      - name: Run ETL Script
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python main.py
